<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="ui">

      <h1 class="main-header">Rock Paper Scissors Game</h1>
      <div id="game-info">
          <h2>Play against the computer and be the first to reach 5 points!</h2>
      </div>
      <div class="scoreboard">
          <div class="score-tile player-score">Player Score</div>
          <div class="score-tile computer-score">Computer Score</div>
      </div>
      <div class="control-panel">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>    
      </div>
      
    </div>
  </div>

  <script src="rock-paper-scissors.js"></script>

</body>
</html>
